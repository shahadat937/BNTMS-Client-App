<section class="content">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">{{pageTitle}}</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1">
                <a routerLink="/admin/dashboard/main"><i class="fas fa-home"></i></a>
              </li>
              <li class="breadcrumb-item bcrumb-2">
                <a href="#" onClick="return false;">Exam Center Selection</a>
              </li>
              <li class="breadcrumb-item active">{{destination}}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card">
            <div class="header">
            </div>
            <div class="body">
              <form class="m-4" [formGroup]="ExamCenterSelectionForm" (ngSubmit)="onSubmit()">
                <div class="row">

                  <div  class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>traineeNominationId</mat-label>
                      <input matInput formControlName="traineeNominationId" required>
                      <mat-error *ngIf="ExamCenterSelectionForm.get('traineeNominationId').hasError('required')">
                        traineeNominationId is required
                      </mat-error>
                    </mat-form-field>
                  </div>

                  <div  class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>bnaExamScheduleId</mat-label>
                      <input matInput formControlName="bnaExamScheduleId" required>
                      <mat-error *ngIf="ExamCenterSelectionForm.get('bnaExamScheduleId').hasError('required')">
                        bnaExamScheduleId is required
                      </mat-error>
                    </mat-form-field>
                  </div>

                  <div  class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>examCenterId</mat-label>
                      <input matInput formControlName="examCenterId" required>
                      <mat-error *ngIf="ExamCenterSelectionForm.get('examCenterId').hasError('required')">
                        examCenterId is required
                      </mat-error>
                    </mat-form-field>
                  </div>

                  <div  class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>traineeId</mat-label>
                      <input matInput formControlName="traineeId" required>
                      <mat-error *ngIf="ExamCenterSelectionForm.get('traineeId').hasError('required')">
                        traineeId is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div> 
               
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <button class="btn-space" [class.auth-spinner]="loading" [disabled]="loading" [disabled]="!ExamCenterSelectionForm.valid " mat-raised-button
                        color="primary">{{buttonText}}</button>
                    <button type="button" mat-button routerLink="/central-exam/examcenterselection-list">Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
