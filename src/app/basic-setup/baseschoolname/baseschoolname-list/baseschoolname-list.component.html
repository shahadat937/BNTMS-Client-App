<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Base School Name</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/admin/dashboard/main">
                <i class="fas fa-home"></i></a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Base School Name</a>
            </li>
            <li class="breadcrumb-item active">All</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="responsive_table">
              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ml-0">
                      <!--<li class="dropdown">
                        <h2>
                          <strong>genders</strong></h2>
                      </li>-->
                      <li class="dropdown">
                        <input placeholder="Search" type="text" [(ngModel)]="searchText"  #filter class="browser-default search-field"
                          aria-label="Search box">
                      </li>
                      <li>
                        <div class="icon-button-demo m-l-10">                          
                          <button mat-mini-fab (click)="applyFilter(searchText)" color="accent">
                            <mat-icon class="col-white">search</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="col-4">
                    <ul class="header-buttons">
                      <li>
                        <div class="icon-button-demo">
                          <!---->
                          <button class="btn-space"  mat-raised-button
                          color="primary" routerLink="/basic-setup/add-baseschoolname"> Add
                            <mat-icon class="col-white">add</mat-icon>
                          </button>
                        </div>
                      </li>
                     
                    </ul>
                  </div>
                </div>
              </div>
              <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
                <ng-container matColumnDef="ser">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Ser. </mat-header-cell>
                  <mat-cell *matCellDef="let element; let i = index;"> {{ ((paging.pageIndex-1) *  paging.pageSize) + i+1}} </mat-cell>
                </ng-container>       
                
                <!--<ng-container matColumnDef="menuPosition">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Menu Position </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.menuPosition}} </mat-cell>
                </ng-container>-->
                <ng-container matColumnDef="schoolName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> School Name </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.schoolName}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="shortName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Short Name </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.shortName}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="baseName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Base Name </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.baseName}} </mat-cell>
                </ng-container>
                
                <ng-container matColumnDef="schoolLogo">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> School Logo </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.schoolLogo}} </mat-cell>
                </ng-container>
                <!-- <ng-container matColumnDef="status">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
                </ng-container> -->
                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef class="pr-0">Actions</mat-header-cell>
                  <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                    <button mat-icon-button color="accent" class="btn-tbl-edit" 
                    [routerLink]="['/basic-setup/update-baseschoolname', row.baseSchoolNameId]">
                      <mat-icon aria-label="Edit" class="col-white">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" class="btn-tbl-delete" (click)="$event.stopPropagation()"
                      (click)="deleteItem(row)">
                      <mat-icon aria-label="Delete" class="col-white">delete</mat-icon> 
                    </button>
                  </mat-cell>
                </ng-container>
              
                <!--<ng-container matColumnDef="genderId">
                  <th mat-header-cell *matHeaderCellDef> Id. </th>
                  <td mat-cell *matCellDef="let element"> {{element.genderId}} </td>
                </ng-container>-->
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
              <!-- Loading spinner 
              <div *ngIf="exampleDatabase.isTblLoading" class="tbl-spinner">
                <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                </mat-progress-spinner>
              </div>
              context menu start 
              <div style="visibility: hidden; position: fixed" [style.left]="contextMenuPosition.x"
                [style.top]="contextMenuPosition.y" [matMenuTriggerFor]="contextMenu">
              </div>
              context menu end 
              <div *ngIf="!exampleDatabase.isTblLoading" class="no-results"
                [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
                No results
              </div>-->
              <mat-paginator [length]="paging.length" [showFirstLastButtons]="masterData.paging.showFirstLastButtons"
                [pageSize]="paging.pageSize" [pageSizeOptions]="masterData.paging.pageSizeOptions"
                (page)="pageChanged($event)">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
