<section class="content">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">{{pageTitle}}</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1">
                <a routerLink="/admin/dashboard/main">
                  <i class="fas fa-home"></i> </a>
              </li>
              <li class="breadcrumb-item bcrumb-2">
                <a href="#" onClick="return false;">Foreign Course Other Doc</a>
              </li>
              <li class="breadcrumb-item active">{{destination}}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card">
            
            <div class="body">
              <form class="m-4" [formGroup]="ForeignCourseOtherDocForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2 family-info">
                    <div class="row ">
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Course Name</mat-label>                        
                        <mat-select formControlName="courseDurationId"  required >
                          <mat-option value="0">--Select--</mat-option>
                            <mat-option (onSelectionChange)="onCourseSelectionChangeGetCourseModule($event)" *ngFor="let dropdown of selectedCourseName" [value]="dropdown.value">
                                {{dropdown.text}} 
                              </mat-option>                          
                        </mat-select>
                        <mat-error *ngIf="ForeignCourseOtherDocForm.get('courseDurationId').hasError('required')">
                          Course Name is Required!
                        </mat-error>
                    </mat-form-field>
                  </div>                 
                </div>
              </div>
                  
                </div>
                <!-- Basic Table -->
                <div *ngIf="isShown" class="row clearfix">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p-0 ex-mrk-entry-li">
                    <div class="card">
                      
                      <div class="body table-responsive">
                        <table class="table ex-mrk-entry">
                          <thead>
                            <tr>
                              <th class="cl-srl-foreign"><h5>Ser</h5></th>
                              <th class="cl-nm-rnk-foreign"><h5>Pno</h5></th>
                              <th class="cl-mrk-rmrk-foreign"><h5>Go Reg</h5></th>
                              <th class="cl-mrk-foreign"><h5>Med</h5></th>
                              <th class="cl-mrk-rmrk-foreign"><h5>Go</h5></th>
                              <th class="cl-mrk-rmrk-foreign"><h5>Passport</h5></th>
                              <th class="cl-mrk-rmrk-foreign"><h5>Visa</h5></th>
                              <th class="cl-mrk-rmrk-foreign"><h5>SY</h5></th>
                              <th class="cl-mrk-foreign"><h5>Ticket</h5></th>
                              <th class="cl-mrk-rmrk-foreign"><h5>Financial Sanction</h5></th>
                              <th class="cl-mrk-rmrk-foreign"><h5>Remarks</h5></th>
                            
                              <!-- 
                              <th class="cl-mrk-rmrk-foreign"><h5>DNI Breafing</h5></th>
                              <th class="cl-mrk-rmrk-foreign"><h5>Embassi Breafing</h5></th>
                              <th class="cl-mrk-rmrk-foreign"><h5>Sanction</h5></th> -->
                           
                              <!-- <th class="cl-mrk-rmrk-foreign"><h5>Family Go</h5></th>
                              <th class="cl-mrk-rmrk-foreign"><h5>Medical Doc</h5></th> -->
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let unit of ForeignCourseOtherDocForm.get('traineeListForm')['controls']; let i = index" [formGroup]="unit">
                              <th class="cl-srl" scope="row">{{i+1}}</th>
                              <!-- <td class="cl-nm-rnk-foreign">
                                {{getControlLabel(i,'rankPosition')}} , {{getControlLabel(i,'traineeName')}} - <span
                                  class="t-n-pno-d">(P No {{getControlLabel(i,'traineePNo')}})</span>
                              </td> -->
                              <td class="cl-nm-rnk-foreign">
                                <!-- {{getControlLabel(i,'rankPosition')}} , {{getControlLabel(i,'traineeName')}} -  -->
                                <span
                                  class="t-n-pno-d">(P No {{getControlLabel(i,'traineePNo')}})</span>
                              </td>
                              <td class="cl-mrk">
                                <mat-checkbox formControlName="exBdLeave"  #checkBox   [ngClass]="'tbl-checkbox'">                      
                                </mat-checkbox>
                              </td>
                              <td class="cl-mrk">
                                <mat-checkbox formControlName="medicalDocument"  #checkBox   [ngClass]="'tbl-checkbox'">                      
                                </mat-checkbox>
                              </td>
                              <td class="cl-mrk">
                                <mat-checkbox formControlName="dgfiBreafing"  #checkBox   [ngClass]="'tbl-checkbox'">                      
                                </mat-checkbox>
                              </td>
                              <td class="cl-mrk">
                                <mat-checkbox formControlName="passport"  #checkBox   [ngClass]="'tbl-checkbox'">                      
                                </mat-checkbox>
                            </td>
                            <td class="cl-mrk-rmrk-foreign">
                              <mat-checkbox formControlName="visa"  #checkBox   [ngClass]="'tbl-checkbox'">                      
                              </mat-checkbox>
                          </td>
                          <td class="cl-mrk">
                            <mat-checkbox formControlName="embassiBreafing"  #checkBox   [ngClass]="'tbl-checkbox'">                      
                            </mat-checkbox>
                          </td>
                              <td class="cl-mrk-foreign">
                                <mat-checkbox formControlName="ticket"  #checkBox   [ngClass]="'tbl-checkbox'">                      
                                </mat-checkbox>
                            </td>
                            <td class="cl-mrk-foreign">
                              <mat-form-field class="example-full-width mb-3" appearance="outline">
                                <mat-select formControlName="financialSanctionId">
                                  <mat-option  value="">--Select--</mat-option >
                                  <mat-option *ngFor="let dropdown of selectedFinancialSanctions" [value]="dropdown.value">
                                    {{dropdown.text}} 
                                  </mat-option>                          
                                </mat-select>
                              </mat-form-field>   
                          </td>
                          <td class="cl-mrk-foreign">
                            <mat-form-field class="example-full-width mb-3" appearance="outline">
                              <input matInput  type="text" formControlName="remark"/>
                            </mat-form-field>
                            
                        </td>
                           
                         
                          <!-- <td class="cl-mrk">
                            <mat-checkbox formControlName="covidTest"  #checkBox   [ngClass]="'tbl-checkbox'">                      
                            </mat-checkbox>
                          </td>
                        
                          <td class="cl-mrk">
                            <mat-checkbox formControlName="dniBreafing"  #checkBox   [ngClass]="'tbl-checkbox'">                      
                            </mat-checkbox>
                          </td>
                         
                          <td class="cl-mrk">
                            <mat-checkbox formControlName="financialSanction"  #checkBox   [ngClass]="'tbl-checkbox'">                      
                            </mat-checkbox>
                          </td> -->
                         
                          <!-- <td> -->
                            <!-- <div class="custom-file"> -->
                              <!-- <input type="file" class="custom-file-input" id="customFile"
                                     (change)="onFileChanged($event)" accept=".jpg,.png,.gif"> -->
                            <!-- </div> -->
                          <!-- </td> -->
                          <!-- <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2"> -->
                                <!-- <div class="custom-file"> -->
                                  <!-- <input type="file" class="custom-file-input" id="customFile"
                                         (change)="onFileChanged($event)" accept=".jpg,.png,.gif"> -->
                                <!-- </div> -->
                            <!-- </div>
                          </div> -->
                       </tr>
                            
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <button class="btn-space" [class.auth-spinner]="loading" [disabled]="loading" [disabled]="!ForeignCourseOtherDocForm.valid " mat-raised-button
                      color="primary">{{buttonText}}</button>
                    <button type="button" mat-button routerLink="/air-ticket/foreigncourseotherdoc-list">Cancel</button>
                  </div>
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
