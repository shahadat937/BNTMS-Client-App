<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Foreign Course Other Doc</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/admin/dashboard/main">
                <i class="fas fa-home"></i> </a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Foreign Course Other Doc</a>
            </li>
            <li class="breadcrumb-item active">All</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="responsive_table">
              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ml-0">
                      <li class="dropdown">
                        <h2>
                          <strong></strong></h2>
                      </li>

                      <li class="dropdown">
                        <input placeholder="Search" type="text" [(ngModel)]="searchText"  #filter class="browser-default search-field"
                        aria-label="Search box">
                      </li>
                      <li> 
                        <div class="icon-button-demo m-l-10">
                          <button mat-mini-fab color="accent" (click)="applyFilter(searchText)">
                            <mat-icon class="col-white">search</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="col-4">
                    <ul class="header-buttons">
                      <li>
                        <div class="icon-button-demo">
                          <button class="btn-space" mat-raised-button
                           color="primary" routerLink="/air-ticket/add-foreigncourseotherdoc">Add
                            <mat-icon class="col-white">add</mat-icon>
                          </button>
                        </div>
                      </li>
                      <li>
                        
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
                <ng-container matColumnDef="select">
                  <mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'">
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()" [ngClass]="'tbl-checkbox'">
                    </mat-checkbox>
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-6'">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)" [ngClass]="'tbl-checkbox'">
                    </mat-checkbox>
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="sl">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Ser. </mat-header-cell>
                  <mat-cell *matCellDef="let element; let i = index;"> {{ ((paging.pageIndex-1) *  paging.pageSize) + i+1}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="courseName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Course Name </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.courseName}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="ticket">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Ticket </mat-header-cell>
                  <mat-cell *matCellDef="let element"> 
                    <!-- {{element.ticket}} -->
                    <div *ngIf="element.ticket != 0">
                      <span class="att-completed">Completed</span>
                    </div>
                    <div *ngIf="element.ticket == 0">
                      <span class="att-due">Due</span>
                    </div>
                    <div *ngIf="element.ticket == null">
                      <span class="att-due">Due</span>
                    </div>  
                  </mat-cell>
                </ng-container>

                 <ng-container matColumnDef="visa">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Visa </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.visa}} </mat-cell>
                </ng-container>           
                
                <ng-container matColumnDef="passport">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Passport </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.passport}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="covidTest">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Covid19 Test </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.covidTest}} </mat-cell>
                </ng-container>


                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef class="pr-0">Actions</mat-header-cell>
                  <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                    <button mat-icon-button color="accent" class="btn-tbl-edit"
                    [routerLink]="['/air-ticket/update-foreigncourseotherdoc', row.foreignCourseOtherDocId]">
                      <mat-icon aria-label="Edit" class="col-white">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" class="btn-tbl-delete" (click)="$event.stopPropagation()"
                      (click)="deleteItem(row)">
                      <mat-icon aria-label="Delete" class="col-white">delete</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>
              
                
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns; "></mat-row>
              </mat-table>
              
              <mat-paginator [length]="paging.length" [showFirstLastButtons]="masterData.paging.showFirstLastButtons"
                [pageSize]="paging.pageSize" [pageSizeOptions]="masterData.paging.pageSizeOptions"
                (page)="pageChanged($event)">
                </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
