                      <div class="row">
                        <form  [formGroup]="RoutineBySectionForm">
                          <div class="row">
                            <div class="col-xl-11 col-lg-11 col-md-11 col-sm-11 mb-2">
                              <div class="row">
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 mb-2">
                                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                                    <mat-label>Routine Date</mat-label>
                                      <input matInput [matDatepicker]="datepicker" formControlName="routineDate" required>
                                      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                                     <mat-datepicker #datepicker></mat-datepicker>    
                                     
                                      <mat-error *ngIf="RoutineBySectionForm.get('routineDate').hasError('required')">
                                        Routine Date is Required!
                                      </mat-error>
                                  </mat-form-field>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 mb-2">
                                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                                    <mat-label>Course Name</mat-label>                        
                                    <mat-select formControlName="courseNameId" required  (selectionChange)="onCourseSelectionGet()">
                                      <mat-option  value="">--Select--</mat-option >
                                        <mat-option *ngFor="let dropdown of selectedCourses" [value]="dropdown.courseNameId">
                                            {{dropdown.course}}  
                                          </mat-option>                          
                                    </mat-select>
                                    <mat-error *ngIf="RoutineBySectionForm.get('courseNameId').hasError('required')">
                                      Course Name is Required!
                                    </mat-error>
                                </mat-form-field>
                                </div>   
                              </div>                  
                            </div>
                            
                                            
                          </div>
                        </form>
                      </div>

                            </button>

                          </div>
                        </li>
                       
                      </ul>
