<section class="content">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title"> Subject List</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1"> 
                <a routerLink="/admin/dashboard/main"><i class="fas fa-home"></i></a>
              </li>
              <li class="breadcrumb-item bcrumb-2">
                <a href="#" onClick="return false;"> Subject List</a>
              </li>
              <li class="breadcrumb-item active">All</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="responsive_table">
                <div class="materialTableHeader"> 
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ml-0">
                        <li class="dropdown">
                        </li>
                        <li class="dropdown">
                          
                        </li>
                        <li> 
                          <div class="icon-button-demo m-l-10">
                            
                          </div>
                        </li>
                      </ul>
                    </div>

                    <div class="col-4">
                      <ul class="header-buttons">
                        <li>
                          <div class="icon-button-demo">
                            <button *ngIf="mainDb != 1" class="btn-space"  mat-raised-button
                              color="warn" routerLink="/staff-collage/add-staffcollagecourse"> 
                              <mat-icon class="col-white">keyboard_backspace</mat-icon> Back
                            </button>
                            <button *ngIf="mainDb == 1" class="btn-space"  mat-raised-button
                              color="warn" [routerLink]="['/admin/dashboard/view-centralexamcourse',courseNameId]"> 
                              <mat-icon class="col-white">keyboard_backspace</mat-icon> Back
                            </button>
                          </div>
                      </ul>
                    </div>
                  </div>
                </div>

              <mat-table #table [dataSource]="subjectNameList" matSort class="mat-cell">
                <ng-container matColumnDef="paperNo">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Paper No </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.paperNo}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="subjectName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Subject Name </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.subjectName}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="totalMark">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Total Mark</mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.totalMark}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="passMarkBna">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Pass Mark</mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.passMarkBna}} </mat-cell>
                </ng-container>
                <!-- <ng-container matColumnDef="actions">
                  <mat-header-cell ngClass="custom-action local" *matHeaderCellDef class="pr-0">Actions</mat-header-cell>
                  <mat-cell ngClass="custom-action local" *matCellDef="let row; let i=index;" class="pr-0">
                    <button mat-icon-button color="accent" title=" Course Instructor List" class="btn-tbl-nomination" 
                    [routerLink]="['/course-management/view-courseinstructors', row.baseSchoolNameId, row.bnaSubjectNameId, row.courseModuleId, row.courseNameId]">
                      <mat-icon aria-label="Edit" class="col-white">person</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" title=" Subject Mark List" class="btn-tbl-view" 
                    [routerLink]="['/course-management/view-subjectmarksbysubject', row.baseSchoolNameId, row.courseNameId, row.bnaSubjectNameId]">
                      <mat-icon aria-label="Edit" class="col-white">book</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container> -->
 
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
            
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
