        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card">
            <div class="header">
             
  
            </div>
            <div class="body">
              <!-- <form class="m-4" [formGroup]="UserForm" (ngSubmit)="onSubmit()"> -->
              <!-- <form class="m-4" > -->
                <div class="row">

                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>Trainee</mat-label>                        
                      <input formControlName="trainee" matInput type="text" [matAutocomplete]="auto" required />
                      <mat-autocomplete #auto="matAutocomplete" >
                        <mat-option *ngFor="let item of filteredOptions" [value]="item" (onSelectionChange)="onTraineeSelectionChanged(item)">

                      <mat-error *ngIf="UserForm.get('traineeId').hasError('required')">

                  <div class="materialTableHeader">
                    <div class="row">
                      <div class="col-8">
                        <ul class="header-buttons-left ml-0">
                          <li class="dropdown">
                            <h2>
                              <strong><!--TraineeBIODataGeneralInfo--></strong></h2>
                          </li>
    
                          <li class="dropdown">
                            <input placeholder="Search" type="text" [(ngModel)]="searchPno"  #filter class="browser-default search-field"
                            aria-label="Search box">
                          </li>
                          <li> 
                            <div class="icon-button-demo m-l-10">
                              <button mat-mini-fab color="accent" (click)="applyFilter(searchPno)">
                                <mat-icon class="col-white">search</mat-icon>
                              </button>
                            </div>
                          </li>
                        </ul>
                      </div>
                      <div class="col-4">
                        <ul class="header-buttons">
                          <li>
                            <div class="icon-button-demo">
                              <button class="pointer" mat-raised-button color="primary" (click)="createUserSelectedRows()">
                                Create User
                              </button>
                            </div>
                          </li>
                          <li>
                            <!--<div class="icon-button-demo">
                              <button mat-mini-fab color="primary" (click)="refresh()">
                                <mat-icon class="col-white">refresh</mat-icon>
                              </button>
                            </div>-->
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                 
                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 traineeuserlist">

                    <!-- <ng-container matColumnDef="ser">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Ser. </mat-header-cell>
                      <mat-cell *matCellDef="let element; let i = index;"> {{ ((paging.pageIndex-1) *  paging.pageSize) + i+1}} </mat-cell>
                    </ng-container> -->
                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef>
                        <input type="checkbox" (change)="$event ? toggleAllRows() : null"
                                      [checked]="selection.hasValue() && isAllSelected()"
                                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                                      [aria-label]="checkboxLabel()">
                        
                      </th>
                      <td mat-cell *matCellDef="let row">
                        <input type="checkbox" (click)="$event.stopPropagation()"
                                      (change)="$event ? selection.toggle(row) : null"
                                      [checked]="selection.isSelected(row)"
                                      [aria-label]="checkboxLabel(row)">
                      </td>
                    </ng-container>
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="ser">
                      <th mat-header-cell *matHeaderCellDef> Ser </th>
                      <td mat-cell *matCellDef="let element; let i = index;"> {{ ((paging.pageIndex-1) *  paging.pageSize) + i+1}}</td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="pno">
                      <th mat-header-cell *matHeaderCellDef> P No </th>
                      <td mat-cell *matCellDef="let element"> {{element.pno}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="mobile">
                      <th mat-header-cell *matHeaderCellDef> Phone No </th>
                      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                        (click)="selection.toggle(row)">
                    </tr>
                  </table>
                  
                  <mat-paginator #InitialOrderMatPaginator="matPaginator"
                  [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons >
                 </mat-paginator>
                </div>
                <div class="row">
                  <!-- <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <button class="btn-space" [class.auth-spinner]="loading" [disabled]="loading" [disabled]="!UserForm.valid " mat-raised-button
                      color="primary">{{buttonText}}</button>
                    <button type="button" mat-button routerLink="/security/user-list">Cancel</button>
                  </div> -->
                </div>
              <!-- </form> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
