<section class="content">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">Modules</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1">
                <a routerLink="/admin/dashboard/main"><i class="fas fa-home"></i></a>
              </li>
              <li class="breadcrumb-item bcrumb-2">
                <a href="#" onClick="return false;">Modules</a>
              </li>
              <li class="breadcrumb-item active">All</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="responsive_table">
                <div class="materialTableHeader">
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ml-0">
                        <li class="dropdown">
                          <!-- 
                          <h2>
                            <strong>Modules</strong></h2>
                          -->
  
                        </li>
                        <li class="dropdown">                        
                          <input placeholder="Search" type="text" [(ngModel)]="searchText"  #filter class="browser-default search-field"
                            aria-label="Search box">
                        </li>
                        <li> 
                            <div class="icon-button-demo m-l-10">
                                <button mat-mini-fab color="accent" (click)="applyFilter(searchText)">
                                  <mat-icon class="col-white">search</mat-icon>
                                </button>
                              </div>
                        </li>
                      </ul>
                    </div>
                    <div class="col-4">
                      <ul class="header-buttons">
                        <li>
                          <div class="icon-button-demo">
                            <!---->
                            <button class="btn-space"  mat-raised-button
                            color="primary" routerLink="/security/add-module"> Add
                              <mat-icon class="col-white">add</mat-icon>
                            </button>
                          </div>
                        </li>
                       <!--
  <li>
                          <div class="icon-button-demo">
                            <button mat-mini-fab color="primary" (click)="refresh()">
                              <mat-icon class="col-white">refresh</mat-icon>
                            </button>
                          </div>
                        </li>
                       --> 
                      </ul>
                    </div>
                  </div>
                </div>
                <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
                  
  
                  <ng-container matColumnDef="ser">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Ser: </mat-header-cell>
                    <mat-cell *matCellDef="let element; let i = index;"> {{ ((paging.pageIndex-1) *  paging.pageSize) + i+1}} </mat-cell>
                  </ng-container>     
                  <!--
                  <ng-container matColumnDef="ModuleId">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Id. </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.ModuleId}} </mat-cell>
                                  </ng-container>   
                  -->

                  <ng-container matColumnDef="title">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Title </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="moduleName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Module Name </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.moduleName}} </mat-cell>
                  </ng-container>
                              
                  <ng-container matColumnDef="iconName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Icon Name</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.iconName}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="icon">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Icon</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.icon}} </mat-cell>
                  </ng-container>

                  <!-- <ng-container matColumnDef="class">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Class</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.class}} </mat-cell>
                  </ng-container> -->

                  <ng-container matColumnDef="isActive">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> isActive </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.isActive}} </mat-cell>
                  </ng-container>
                  <!--
                  <ng-container matColumnDef="menuPosition">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Menu Position </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.menuPosition}} </mat-cell>
                  </ng-container>
                  -->
                
                  
                  <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef class="pr-0">Actions</mat-header-cell>
                    <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                      <button mat-icon-button color="accent" class="btn-tbl-edit" 
                      [routerLink]="['/security/update-module', row.moduleId]">
                        <mat-icon aria-label="Edit" class="col-white">edit</mat-icon>
                      </button>
                      <button mat-icon-button color="accent" class="btn-tbl-delete" (click)="$event.stopPropagation()"
                        (click)="deleteItem(row)">
                        <mat-icon aria-label="Delete" class="col-white">delete</mat-icon> 
                      </button>
                    </mat-cell>
                  </ng-container>
                
                  <!--<ng-container matColumnDef="ModuleId">
                    <th mat-header-cell *matHeaderCellDef> Id. </th>
                    <td mat-cell *matCellDef="let element"> {{element.ModuleId}} </td>
                  </ng-container>-->
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
              
                <mat-paginator [length]="paging.length" [showFirstLastButtons]="masterData.paging.showFirstLastButtons"
                [pageSize]="paging.pageSize" [pageSizeOptions]="masterData.paging.pageSizeOptions"
                (page)="pageChanged($event)">
            </mat-paginator>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
