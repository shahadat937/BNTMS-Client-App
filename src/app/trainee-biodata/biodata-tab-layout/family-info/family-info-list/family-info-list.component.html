
              <div class="responsive_table">
                <div class="materialTableHeader">
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ml-0">
                        <li class="dropdown">
                          <h4 class="m-t-10">Family Information List</h4>
                        </li>
                        <!-- <li class="dropdown">
                          <input placeholder="Search" type="text" [(ngModel)]="searchText"  #filter class="browser-default search-field"
                          aria-label="Search box">
                        </li>
                        <li> 
                          <div class="icon-button-demo m-l-10">
                            <button mat-mini-fab color="accent" (click)="applyFilter(searchText)">
                              <mat-icon class="col-white">search</mat-icon>
                            </button>
                          </div>
                        </li> -->
                      </ul> 
                    </div>
                    <div class="col-4">
                      <ul class="header-buttons">
                        <li>
                          <div class="icon-button-demo">
                            <!---->
                            <button class="btn-space"  mat-raised-button
                            color="primary" [routerLink]="['/trainee-biodata/trainee-biodata-tab/main-tab-layout/main-tab/add-family-info-details/',  traineeId]"> Add
                            
                              <mat-icon class="col-white">add</mat-icon>
                            </button>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">                  
              
                  <ng-container matColumnDef="ser">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Ser: </mat-header-cell>
                    <mat-cell *matCellDef="let element; let i = index;"> {{ ((paging.pageIndex-1) *  paging.pageSize) + i+1}} </mat-cell>
                  </ng-container>  
                  
                  <!-- <ng-container matColumnDef="traineeId">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>trainee Id</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.traineeId}} </mat-cell>
                  </ng-container> -->

                  <ng-container matColumnDef="relationType">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Relation Type</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.relationType}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="nameInFull">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.nameInFull}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="age">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Age</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.age}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="deadStatusValue">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Dead Status</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.deadStatusValue}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="nationality">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Nationality</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.nationality}} </mat-cell>
                  </ng-container>
                                     
                  <!--
                  <ng-container matColumnDef="menuPosition">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Menu Position </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.menuPosition}} </mat-cell>
                  </ng-container>
                  -->
                  
                  <ng-container matColumnDef="occupation">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Occupation</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.occupation}} </mat-cell>
                  </ng-container>

                  <!-- <ng-container matColumnDef="isActive">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.isActive}} </mat-cell>
                  </ng-container> -->
                  
                  <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef class="pr-0">Actions</mat-header-cell>
                    <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                      <button mat-icon-button color="accent" class="btn-tbl-edit" 
                      [routerLink]="['/trainee-biodata/trainee-biodata-tab/main-tab-layout/main-tab/view-family-info-details', row.traineeId, row.parentRelativeId]">
                        <mat-icon aria-label="Edit" class="col-white">visibility</mat-icon>
                      </button>
                      <button mat-icon-button color="accent" class="btn-tbl-edit" 
                      [routerLink]="['/trainee-biodata/trainee-biodata-tab/main-tab-layout/main-tab/update-family-info-details', row.traineeId, row.parentRelativeId]">
                        <mat-icon aria-label="Edit" class="col-white">edit</mat-icon>
                      </button>
                      <button mat-icon-button color="accent" class="btn-tbl-delete" (click)="$event.stopPropagation()"
                        (click)="deleteItem(row)">
                        <mat-icon aria-label="Delete" class="col-white">delete</mat-icon> 
                      </button>
                    </mat-cell>
                  </ng-container>
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <!-- <mat-paginator [length]="paging.length" [showFirstLastButtons]="masterData.paging.showFirstLastButtons"
                  [pageSize]="paging.pageSize" [pageSizeOptions]="masterData.paging.pageSizeOptions"
                  (page)="pageChanged($event)">
                </mat-paginator> -->
              </div>
