<div class="responsive_table">
    <div class="materialTableHeader">
      <div class="row">
        <div class="col-8">
          <ul class="header-buttons-left ml-0">
            <li class="dropdown">
              <h4 class="m-t-10">Favorite List</h4>
            </li>
            <!-- <li class="dropdown">
              <input placeholder="Search" type="text" [(ngModel)]="searchText"  #filter class="browser-default search-field"
              aria-label="Search box">
            </li>
            <li> 
              <div class="icon-button-demo m-l-10">
                <button mat-mini-fab color="accent" (click)="applyFilter(searchText)">
                  <mat-icon class="col-white">search</mat-icon>
                </button>
              </div>
            </li> -->
          </ul> 
        </div>
        <div class="col-4">
          <ul class="header-buttons">
            <li>
              <div class="icon-button-demo">
                <!---->
                <button class="btn-space"  mat-raised-button
                color="primary" [routerLink]="['/trainee-biodata/trainee-biodata-tab/main-tab-layout/main-tab/add-favorites-details/',traineeId]"> Add
                  <mat-icon class="col-white">add</mat-icon>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">                  
  
      <ng-container matColumnDef="ser">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Ser: </mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index;"> {{ ((paging.pageIndex-1) *  paging.pageSize) + i+1}} </mat-cell>
      </ng-container>  
      
      <!-- <ng-container matColumnDef="traineeId">
        <mat-header-cell *matHeaderCellDef mat-sort-header>traineeId</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.traineeId}} </mat-cell>
      </ng-container> -->

      <ng-container matColumnDef="favoritesTypeName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Favorites Type</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.favoritesTypeName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="favoritesName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Favorites Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.favoritesName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="additionalInformation">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Additional Information</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.additionalInformation}} </mat-cell>
      </ng-container>

      <!-- <ng-container matColumnDef="isActive">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.isActive}} </mat-cell>
      </ng-container>
       -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="pr-0">Actions</mat-header-cell>
        <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
          <button mat-icon-button color="accent" class="btn-tbl-edit" 
          [routerLink]="['/trainee-biodata/trainee-biodata-tab/main-tab-layout/main-tab/view-favorites-details',row.traineeId,  row.favoritesId]">
            <mat-icon aria-label="Edit" class="col-white">visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" class="btn-tbl-edit" 
          [routerLink]="['/trainee-biodata/trainee-biodata-tab/main-tab-layout/main-tab/update-favorites-details',row.traineeId,  row.favoritesId]">
            <mat-icon aria-label="Edit" class="col-white">edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" class="btn-tbl-delete" (click)="$event.stopPropagation()"
            (click)="deleteItem(row)">
            <mat-icon aria-label="Delete" class="col-white">delete</mat-icon> 
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <!-- <mat-paginator [length]="paging.length" [showFirstLastButtons]="masterData.paging.showFirstLastButtons"
      [pageSize]="paging.pageSize" [pageSizeOptions]="masterData.paging.pageSizeOptions"
      (page)="pageChanged($event)">
    </mat-paginator> -->
  </div>
