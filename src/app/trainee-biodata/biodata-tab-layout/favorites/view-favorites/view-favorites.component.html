<div class="responsive_table">
    <div class="materialTableHeader">
      <div class="row"> 
        <div class="col-8">
          <ul class="header-buttons-left ml-0">
            <li class="dropdown">
              <h4>Favorites</h4>
            </li>
          </ul> 
        </div>
        <div class="col-4">
          <ul class="header-buttons">
            <li>
              <div class="icon-button-demo">
                <button class="btn-space"  mat-raised-button

                <mat-icon class="col-white">keyboard_backspace</mat-icon> Back

                  <mat-icon class="col-white">add</mat-icon>

            </li>
          </ul>
        </div>
      </div>
    </div>

    <table class="table table-bordered">
      <thead>
        
      </thead>
      <tbody>
        <tr>
          <!-- <th scope="row">Trainee Id</th>
          <td>{{traineeId}}</td> -->
          <th scope="row">favorites Type</th>
          <td>{{favoritesTypeName}}</td>
          <th scope="row">Favorites Name</th>
          <td>{{favoritesName}}</td>
        </tr>
        <tr>
          
          <th scope="row">Additional Information</th>
          <td colspan="3">{{additionalInformation}}</td>
        </tr>
      </tbody>
