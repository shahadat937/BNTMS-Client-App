<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Sailor BIO Data </h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/admin/dashboard/main">
                <i class="fas fa-home"></i> </a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Sailor BIO Data </a>
            </li>
            <li class="breadcrumb-item active">All</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="responsive_table">
              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ml-0">
                      <li class="dropdown">
                        <h2>
                          <strong><!--TraineeBIODataGeneralInfo--></strong></h2>
                      </li>

                      <li class="dropdown">
                        <input placeholder="Search" type="text" [(ngModel)]="searchText"  #filter class="browser-default search-field"
                        aria-label="Search box">
                      </li>
                      <li> 
                        <div class="icon-button-demo m-l-10">
                          <button mat-mini-fab color="accent" (click)="applyFilter(searchText)">
                            <mat-icon class="col-white">search</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="col-4">
                    <ul class="header-buttons">
                      <li>
                        <div class="icon-button-demo">
                          <button *ngIf="role != userRole.SchoolOIC" class="btn-space" mat-raised-button
                           color="primary" routerLink="/trainee-biodata/sailor-biodata-tab/add-biodata-general-Info">Add
                            <mat-icon class="col-white">add</mat-icon>
                          </button>
                        </div>
                      </li>
                      <li>
                        <!--<div class="icon-button-demo">
                          <button mat-mini-fab color="primary" (click)="refresh()">
                            <mat-icon class="col-white">refresh</mat-icon>
                          </button>
                        </div>-->
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
                
                <ng-container matColumnDef="sl">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Ser. </mat-header-cell>
                  <mat-cell *matCellDef="let element; let i = index;"> {{ ((paging.pageIndex-1) *  paging.pageSize) + i+1}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="bnaPhotoUrl">
                  <mat-header-cell mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'"> Image
                  </mat-header-cell>
                  <mat-cell mat-cell *matCellDef="let element" class="table-img tbl-col-width-per-6 img-on-hover"> 
                    <img  [src]="element.bnaPhotoUrl" />
                    <div class="pop-on-hover">
                      <img [src]="element.bnaPhotoUrl" />
                    </div>
                  </mat-cell>
                </ng-container>

                <ng-container matColumnDef="pno">
                  <mat-header-cell class="bio-name" *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
                  <mat-cell class="bio-name" *matCellDef="let element">  {{element.name}} &nbsp; <span class="t-n-pno-d"> (P No {{element.pno}})</span> </mat-cell>
                </ng-container>

                <ng-container matColumnDef="saylorRank">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Rank</mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.saylorRank}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="saylorBranch">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Branch</mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.saylorBranch}} </mat-cell>
                </ng-container>
                
                <!-- <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                </ng-container> -->
                  

                

                <!-- <ng-container matColumnDef="bnaBatch">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> BNA Batch </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.bnaBatch}} </mat-cell>
                </ng-container>

               

                <ng-container matColumnDef="joiningDate">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> joining Date </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.joiningDate | date:'mediumDate'}} </mat-cell>
                </ng-container> -->

                <!-- <ng-container matColumnDef="rank">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Rank</mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.rank}} </mat-cell>
                </ng-container> -->

                <!-- <ng-container matColumnDef="email">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Email</mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
                </ng-container> -->

                <ng-container matColumnDef="mobile">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Phone No</mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.mobile}} </mat-cell>
                </ng-container>

              

               
                

                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef class="pr-0">Actions</mat-header-cell>
                  <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                    <button mat-icon-button color="accent" class="btn-tbl-edit"
                    [routerLink]="['/trainee-biodata/sailor-biodata-tab/update-biodata-general-Info', row.traineeId]">
                      <mat-icon aria-label="Edit" class="col-white">edit</mat-icon>
                    </button>
                    <button *ngIf="role != userRole.SchoolOIC" mat-icon-button color="accent" class="btn-tbl-delete" (click)="$event.stopPropagation()"
                      (click)="deleteItem(row)">
                      <mat-icon aria-label="Delete" class="col-white">delete</mat-icon>
                    </button>
                    <button *ngIf="role != userRole.SchoolOIC || role != userRole.SuperAdmin" mat-icon-button color="accent" class="btn-tbl-edit update-trainee"
                    [routerLink]="['/trainee-biodata/sailor-biodata-tab/main-tab-layout/', row.traineeId]">
                      <mat-icon aria-label="Edit" class="col-white">find_replace</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>
              
                
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns; "></mat-row>
              </mat-table>
              
              <mat-paginator [length]="paging.length" [showFirstLastButtons]="masterData.paging.showFirstLastButtons"
                [pageSize]="paging.pageSize" [pageSizeOptions]="masterData.paging.pageSizeOptions"
                (page)="pageChanged($event)">
                </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
