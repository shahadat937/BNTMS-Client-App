                        </li>

                <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">                  
              
                  <ng-container matColumnDef="ser">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Ser: </mat-header-cell>
                    <mat-cell *matCellDef="let element; let i = index;"> {{ ((paging.pageIndex-1) *  paging.pageSize) + i+1}} </mat-cell>
                  </ng-container>  
                  
                  <!-- <ng-container matColumnDef="traineeId">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>trainee Id</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.traineeId}} </mat-cell>
                  </ng-container> -->

                  <ng-container matColumnDef="examType">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Certification</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.examType}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="passingYear">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Passing Year</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.passingYear}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="group">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Group</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.group}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="result">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>GPA</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.result}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="board">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Board</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.board}} </mat-cell>
                  </ng-container>

                  <!-- <ng-container matColumnDef="subject">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Subject</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.subject}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="instituteName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Institute Name</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.instituteName}} </mat-cell>
                  </ng-container> -->

                  <!-- <ng-container matColumnDef="isActive">

                  <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef class="pr-0">Actions</mat-header-cell>
                    <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                      <button mat-icon-button color="accent" class="btn-tbl-edit" 
                      [routerLink]="['/trainee-biodata/sailor-biodata-tab/main-tab-layout/main-tab/view-educational-qualification-details', row.traineeId, row.educationalQualificationId]">
                        <mat-icon aria-label="Edit" class="col-white">visibility</mat-icon>
                      </button>
                      <button mat-icon-button color="accent" class="btn-tbl-edit" 
                      [routerLink]="['/trainee-biodata/sailor-biodata-tab/main-tab-layout/main-tab/update-educational-qualification-details', row.traineeId, row.educationalQualificationId]">
                        <mat-icon aria-label="Edit" class="col-white">edit</mat-icon>
                      </button>
                      <button mat-icon-button color="accent" class="btn-tbl-delete" (click)="$event.stopPropagation()"
                        (click)="deleteItem(row)">
                        <mat-icon aria-label="Delete" class="col-white">delete</mat-icon> 
                      </button>
                    </mat-cell>
                  </ng-container>
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>

              </div>
