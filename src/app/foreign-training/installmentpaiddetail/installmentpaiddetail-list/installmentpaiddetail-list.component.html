<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style">
            <li class="breadcrumb-item">
              <h4 class="page-title">Installment Detail List</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/admin/dashboard/main"
                ><i class="fas fa-home"></i
              ></a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Installment Detail List</a>
            </li>
            <li class="breadcrumb-item active">All</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="responsive_table">
              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ml-0">
                      <li class="dropdown"></li>
                      <li class="dropdown">
                        <input
                          placeholder="Search"
                          type="text"
                          [(ngModel)]="searchText"
                          #filter
                          class="browser-default search-field"
                          aria-label="Search box"
                        />
                      </li>
                      <li>
                        <div class="icon-button-demo m-l-10">
                          <button
                            mat-mini-fab
                            color="accent"
                            (click)="applyFilter(searchText)"
                          >
                            <mat-icon class="col-white">search</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="col-4">
                    <ul class="header-buttons">
                      <li>
                        <div class="icon-button-demo">
                         
                          <button
                            class="btn-space"
                            mat-raised-button
                            color="primary"
                            [routerLink]="['/foreign-training/add-installmentpaiddetail',courseDurationId,traineeId]"> Add
                            <mat-icon class="col-white">add</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <mat-table
                #table
                [dataSource]="dataSource"
                matSort
                class="mat-cell"
              >
                <ng-container matColumnDef="ser">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Ser:
                  </mat-header-cell>
                  <mat-cell *matCellDef="let element; let i = index">
                    {{ (paging.pageIndex - 1) * paging.pageSize + i + 1 }}
                  </mat-cell>
                </ng-container>


                <ng-container matColumnDef="scheduleDate">
                  <mat-header-cell *matHeaderCellDef mat-sort-header
                    >Installment Date</mat-header-cell
                  >
                  <mat-cell *matCellDef="let element">
                    {{ element.scheduleDate | date: "mediumDate" }}
                  </mat-cell>
                </ng-container>

                <ng-container matColumnDef="totalBdt">
                  <mat-header-cell *matHeaderCellDef mat-sort-header
                    >Installment Amount</mat-header-cell
                  >
                  <mat-cell *matCellDef="let element">
                    {{ element.totalBdt }}
                  </mat-cell>
                </ng-container>

                <ng-container matColumnDef="paymentCompletedStatus">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    <button  *ngIf="element.paymentCompletedStatus === 0"  mat-raised-button
                      class="custom-btn courseplan-btn btn-red-bordered"
                      (click)="inActiveItem(element)"
                      (click)="$event.stopPropagation()"
                    >
                      Due
                    </button>
                    <button
                      *ngIf="element.paymentCompletedStatus != 0"
                      mat-raised-button
                      class="custom-btn courseplan-btn btn-green-bordered"
                      (click)="inActiveItem(element)"
                      (click)="$event.stopPropagation()"
                    >
                      Completed
                    </button>
                  </mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef class="pr-0"
                    >Actions</mat-header-cell
                  >
                  <mat-cell *matCellDef="let row; let i = index" class="pr-0">
                    <button
                      *ngIf="row.paymentCompletedStatus == 0"
                      mat-icon-button
                      color="accent"
                      class="btn-tbl-edit"
                      [routerLink]="[
                        '/foreign-training/update-installmentpaiddetail',
                        row.installmentPaidDetailId
                      ]"
                    >
                      <mat-icon aria-label="Edit" class="col-white"
                        >edit</mat-icon
                      >
                    </button>
                    <button
                      *ngIf="row.paymentCompletedStatus == 0"
                      mat-icon-button
                      color="accent"
                      class="btn-tbl-delete"
                      (click)="$event.stopPropagation()"
                      (click)="deleteItem(row)"
                    >
                      <mat-icon aria-label="Delete" class="col-white"
                        >delete</mat-icon
                      >
                    </button>
                  </mat-cell>
                </ng-container>

                <mat-header-row
                  *matHeaderRowDef="displayedColumns"
                ></mat-header-row>
                <mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></mat-row>
              </mat-table>

              <mat-paginator
                [length]="paging.length"
                [showFirstLastButtons]="masterData.paging.showFirstLastButtons"
                [pageSize]="paging.pageSize"
                [pageSizeOptions]="masterData.paging.pageSizeOptions"
                (page)="pageChanged($event)"
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
