                <!-- Basic Table -->
                <div  class="row clearfix">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p-0 ex-mrk-entry-li">
                    <div class="card">
                      <div id="print-routine">
                      <div class="body table-responsive">
                        <table class="table ex-mrk-entry">
                          <thead>
                            <tr>
                              <th class="cl-srl"><h5>Ser</h5></th>
                              <th class="cl-mrk"><h5>Name</h5></th>
                              <th class="cl-mrk-rmrk"><h5>Position</h5></th>
                              <th class="cl-mrk-rmrk"><h5>Knowledge</h5></th>
                              <th class="cl-mrk-rmrk"><h5>Staff Duty</h5></th>
                              <th class="cl-mrk-rmrk"><h5>Leadeship</h5></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let unit of TraineeAssessmentMarkForm.get('assessmentTraineeListForm')['controls']; let i = index" [formGroup]="unit">
                              <th class="cl-srl" scope="row">{{i+1}}</th>

                              
                              <!-- <td *ngIf="courseTypeId == this.masterData.coursetype.LocalCourse"  class="cl-nm-rnk"> 
                                {{getControlLabel(i,'position')}} - {{getControlLabel(i,'name')}} -  <span class="t-n-pno-d">(P No {{getControlLabel(i,'pno')}})</span>
                              </td> -->
                              <!-- <td *ngIf="courseTypeId == this.masterData.coursetype.LocalCourse"  class="cl-nm-rnk"> 
                                {{getControlLabel(i,'pno')}}
                              </td> -->
                              <td  class="cl-nm-rnk"> 
                                {{getControlLabel(i,'traineeRank')}} {{getControlLabel(i,'trainee')}}  
                              </td>
                              
                              <td class="cl-mrk">
                                <mat-form-field class="example-full-width mb-3" appearance="outline">
                                  <input matInput  type="text" formControlName="position" required />
                                </mat-form-field>
                              </td>
                              <td class="cl-mrk">
                                <mat-form-field class="example-full-width mb-3" appearance="outline">
                                  <input matInput  type="text" formControlName="knowledge" required />
                                </mat-form-field>
                              </td>
                              <td class="cl-mrk">
                                <mat-form-field class="example-full-width mb-3" appearance="outline">
                                  <input matInput  type="text" formControlName="staffDuty" required />
                                </mat-form-field>
                              </td>
                              <td class="cl-mrk">
                                <mat-form-field class="example-full-width mb-3" appearance="outline">
                                  <input matInput  type="text" formControlName="leadeship" required />
                                </mat-form-field>
                              </td>
                              <!-- <td   class="cl-nm-rnk"> 
                                {{getControlLabel(i,'resultStatusShow')}}
                              </td> -->
                              
                            </tr>
                            
                          </tbody>
                        </table>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="row mt-2">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <button class="btn-space" [class.auth-spinner]="loading" [disabled]="loading" [disabled]="!TraineeAssessmentMarkForm.valid " mat-raised-button
                        color="primary">{{buttonText}}</button>
                        
                        
                    <!-- <button type="button" mat-button routerLink="/exam-management/bnaexammark-list">Cancel</button> -->
                  </div>
                </div>
              </form>
              <button class="btn-space"  mat-raised-button color="warn"(click)="backClicked()"> 
                <mat-icon class="col-white">keyboard_backspace</mat-icon> Back
              </button>
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 div-class div-left m-t-20">
                <!-- <button class="btn-space"  mat-raised-button color="primary" (click)="printSingle()"> Print
                  <mat-icon class="col-white">print</mat-icon>
                </button> -->
