<section class="content">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">Subject Mark List</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1"> 
                <a routerLink="/admin/dashboard/main"><i class="fas fa-home"></i></a>
              </li>
              <li class="breadcrumb-item bcrumb-2">
                <a href="#" onClick="return false;">Subject Mark List</a>
              </li>
              <li class="breadcrumb-item active">All</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="responsive_table">
                <div class="materialTableHeader"> 
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ml-0">
                        <li class="dropdown">
                        </li>
                        <li class="dropdown">
                          
                        </li>
                        <li> 
                          <div class="icon-button-demo m-l-10">
                            
                          </div>
                        </li>
                      </ul>
                    </div>

                    <div class="col-4">
                      <ul class="header-buttons">
                        <li>
                          <div class="icon-button-demo">
                            <!-- <button *ngIf="role === userRole.Director" class="btn-space"  mat-raised-button
                            color="warn" [routerLink]="['/admin/dashboard/view-syllabus', 20, baseSchoolNameId, courseNameId,courseDurationId, traineeDb]"> 
                            <mat-icon class="col-white">keyboard_backspace</mat-icon> Back
                            </button> -->

                            <button *ngIf="(role === userRole.Student || role === userRole.SuperAdmin || role === userRole.BNASchool || role === userRole.JSTISchool || role === userRole.CO || role === userRole.SchoolOIC  || role === userRole.TrainingOffice || role === userRole.TC || role === userRole.AreaCommander || role === userRole.MasterAdmin) && !courseListStatus" class="btn-space"  mat-raised-button
                            color="warn" [routerLink]="['/admin/dashboard/view-syllabus', traineeId, baseSchoolNameId, courseNameId,courseDurationId, traineeDb]"> 
                            <mat-icon class="col-white">keyboard_backspace</mat-icon> Back
                            </button>
                            
                            <button *ngIf="courseListStatus == 1" class="btn-space"  mat-raised-button
                            color="warn" [routerLink]="['/admin/dashboard/view-subjectlist', baseSchoolNameId, courseNameId,1]"> 
                            <mat-icon class="col-white">keyboard_backspace</mat-icon> Back
                            </button>
                            
                            <button *ngIf="role === userRole.Instructor && !courseListStatus" class="btn-space"  mat-raised-button
                            color="warn" [routerLink]="['/admin/dashboard/assignedsubjectmark-list', traineeId, baseSchoolNameId, courseNameId,courseDurationId,bnaSubjectNameId]"> 
                            <mat-icon class="col-white">keyboard_backspace</mat-icon> Back
                            </button>
                          </div>
                      </ul>
                    </div>
                  </div>
                </div>

              <mat-table #table [dataSource]="SelectedsubjectMarksBySubject" matSort class="mat-cell">
                <ng-container matColumnDef="ser">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Ser. </mat-header-cell>
                  <mat-cell *matCellDef="let element; let i = index;"> {{ ((paging.pageIndex-1) *  paging.pageSize) + i+1}} </mat-cell>
                </ng-container>       
                
                <ng-container matColumnDef="markType">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Mark Type </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.markType}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="passMark">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Pass Mark </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.passMark}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="mark">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Total Mark </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.mark}} </mat-cell>
                </ng-container>
                
 
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
            
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
