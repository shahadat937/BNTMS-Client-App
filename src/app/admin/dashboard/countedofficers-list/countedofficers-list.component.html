<section class="content">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">{{destination}} List</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1">
                <a routerLink="/admin/dashboard/main"><i class="fas fa-home"></i></a>
              </li>
              <li class="breadcrumb-item bcrumb-2">
                <a href="#" onClick="return false;">{{destination}} List</a>
              </li>
              <li class="breadcrumb-item active">All</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="responsive_table">
                <div class="materialTableHeader"> 
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ml-0">
                        <li class="dropdown">
                        </li>
                        <!-- <li class="dropdown">
                          <input placeholder="Search" type="text" [(ngModel)]="searchText"  #filter class="browser-default search-field"
                          aria-label="Search box">
                        </li>
                        <li> 
                          <div class="icon-button-demo m-l-10">
                            <button mat-mini-fab color="accent" (click)="applyFilter(searchText)">
                              <mat-icon class="col-white">search</mat-icon>
                            </button>
                          </div>
                          
                          
                        </li> -->
                      </ul>
                    </div>
                    <div class="col-4">
                      <ul class="header-buttons">
                        <li>
                          <div class="icon-button-demo">
                            <button *ngIf="dbType != this.masterData.dbType.foreignTrainingDb" class="btn-space"  mat-raised-button
                              color="warn" routerLink="/admin/dashboard/main"> 
                              <mat-icon class="col-white">keyboard_backspace</mat-icon> Back
                            </button>
                            <button *ngIf="dbType == this.masterData.dbType.foreignTrainingDb" class="btn-space"  mat-raised-button
                              color="warn" routerLink="/admin/dashboard/foreigntraining-dashboard"> 
                              <mat-icon class="col-white">keyboard_backspace</mat-icon> Back
                            </button>
                            <!--[routerLink]="['/course-management/traineenomination-list', row.courseDurationId]"-->
                            <!-- <button class="btn-space"  mat-raised-button
                            color="primary" [routerLink]="['/course-management/add-traineenomination', this.courseDurationId,this.courseNameId]"> Add
                              <mat-icon class="col-white">add</mat-icon>
                            </button> -->
                          </div>
                        </li>
                       
                      </ul>
                    </div>
                  </div>
                </div>

                 <table class="table  tbl-by-group">
                  <thead>
                    <tr>
                      <!-- <th class="cl-srl"><h5>Ser</h5></th> -->
                      <th class="cl-srl"><h5> Course </h5></th>
                      <th class="course-name-col"><h5>Name & Rank  </h5></th>
                      <th *ngIf="officerTypeId == masterData.OfficerType.Foreign" class="cl-mrk"><h5> Country </h5></th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container *ngFor="let data of groupArrays;let i= index;">
                      <tr>
                        <td class="cl-srl" [attr.rowspan]="data.courses.length + 1">{{data.courseName}}</td>
                      </tr>
                      <tr *ngFor="let number of data.courses;">
                        <td class="course-name-col">{{number.position}} - {{number.name}} (PNo {{number.pno}})</td>
                        <!-- <td>{{number.durationFrom | date:'mediumDate'}} - {{number.durationTo | date:'mediumDate'}}</td> -->
                        
                        <td *ngIf="officerTypeId == masterData.OfficerType.Foreign">{{number.countryName}}</td>
                       
                      </tr>
                    </ng-container>
                  </tbody>
                </table>
            
                 <!-- <mat-paginator [length]="paging.length" [showFirstLastButtons]="masterData.paging.showFirstLastButtons"
                [pageSize]="paging.pageSize" [pageSizeOptions]="masterData.paging.pageSizeOptions"
                (page)="pageChanged($event)">
                </mat-paginator> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
