<section class="content">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">{{title}} List</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1">
                <a routerLink="/admin/dashboard/main"><i class="fas fa-home"></i></a>
              </li>
              <li class="breadcrumb-item bcrumb-2">
                <a href="#" onClick="return false;">{{title}} List</a>
              </li>
              <li class="breadcrumb-item active">All</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="responsive_table">
                <div class="materialTableHeader"> 
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ml-0">
                        <li class="dropdown">
                        </li>
                        <!-- <li class="dropdown">
                          <input placeholder="Search" type="text" [(ngModel)]="searchText"  #filter class="browser-default search-field"
                          aria-label="Search box">
                        </li>
                        <li> 
                          <div class="icon-button-demo m-l-10">
                            <button mat-mini-fab color="accent" (click)="applyFilter(searchText)">
                              <mat-icon class="col-white">search</mat-icon>
                            </button>
                          </div>
                          
                          
                        </li> -->
                        <!-- <div class="icon-button-demo m-l-10">
                          <h1 *ngIf="masterData.courseName.QExam"> Q-Exam List</h1>
                          <h1 *ngIf="masterData.courseName.StaffCollage"> Staff College Exam List</h1>
                        </div> -->
                        <!-- <div class="icon-button-demo m-l-10">
                          <h1> Staff College Exam List</h1>
                        </div> -->
                      </ul>
                    </div>
                    <div class="col-4">
                      <ul class="header-buttons">
                        <li>
                          <div class="icon-button-demo">
                            <button  class="btn-space"  mat-raised-button
                              color="warn" routerLink="/admin/dashboard/main"> 
                              <mat-icon class="col-white">keyboard_backspace</mat-icon> Back
                            </button>
                          </div>
                        </li>
                       
                      </ul>
                    </div>
                  </div>
                </div>
                <mat-table #table [dataSource]="GetInstructorByParameters" matSort class="mat-cell db-li-n db-li-s-in exm-ins">               
                  <ng-container matColumnDef="ser">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Ser: </mat-header-cell>
                    <mat-cell *matCellDef="let element; let i = index;"> {{ ((paging.pageIndex-1) *  paging.pageSize) + i+1}} </mat-cell>
                    </ng-container>   
                    
                    <ng-container matColumnDef="course">
                      <mat-header-cell class="ins-name" *matHeaderCellDef mat-sort-header>Course</mat-header-cell>
                      
                      <mat-cell class="ins-name" *matCellDef="let element"> {{element.course}} - {{element.courseTitle}}  </mat-cell>
                    </ng-container>

                    <!-- <ng-container matColumnDef="bnaInstructorType">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Examiner Type</mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.bnaInstructorType}} </mat-cell>
                    </ng-container> -->
                    
                    <ng-container matColumnDef="duration">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Duration</mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.durationFrom | date:'mediumDate'}} - {{element.durationTo | date:'mediumDate'}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="candidate">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Candidates</mat-header-cell>
                      <mat-cell *matCellDef="let element"><a [routerLink]="['/admin/dashboard/view-centralexamtraineelist/', element.courseDurationId,element.courseNameId,1]">{{element.candidates}}</a>  </mat-cell>
                    </ng-container>
                    
                    <ng-container matColumnDef="action">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
                      <mat-cell *matCellDef="let row">
                        <button mat-icon-button color="accent" title=" Subject List" class="btn-tbl-view"
                          [routerLink]="['/admin/dashboard/staffcollagesubject-list', row.courseNameId,1]">
                          <mat-icon aria-label="Edit" class="col-white">book</mat-icon>
                        </button>
                        <button mat-icon-button class="btn-tbl-nomination" title="View Mark Sheet"
                          [routerLink]="['/admin/dashboard/view-staffcollegemarksheet/', row.courseDurationId,row.courseNameId,1]">
                          <mat-icon aria-label="Edit" class="col-white">toc</mat-icon>
                        </button>  
                      </mat-cell>
                    </ng-container>

                    <!-- <ng-container matColumnDef="examLocation">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Exam Location</mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.examLocation}} </mat-cell>
                    </ng-container> -->

                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
            
                 <!-- <mat-paginator [length]="paging.length" [showFirstLastButtons]="masterData.paging.showFirstLastButtons"
                [pageSize]="paging.pageSize" [pageSizeOptions]="masterData.paging.pageSizeOptions"
                (page)="pageChanged($event)">
                </mat-paginator> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
