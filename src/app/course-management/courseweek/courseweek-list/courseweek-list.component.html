                 <table class="table  tbl-by-group">
                  <thead>
                    <tr>
                      <!-- <th class="cl-srl"><h5>Ser</h5></th> -->
                      <!-- <th class="cl-srl"><h5> Course Name</h5></th> -->
                      <th class="cl-mrk"><h5>Week Name</h5></th>
                      <th class="cl-mrk"><h5> Date From</h5></th>
                      <th class="cl-mrk"><h5> Date To</h5></th>
                      <th class="course-name-col"><h5> Remarks</h5></th>
                      <th class="cl-mrk"><h5>Actions</h5></th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container>
                      <!-- <tr>
                        <td class="cl-srl" [attr.rowspan]="data.courses.length + 1">{{data.weekName}}</td>
                      </tr> -->
                      <tr *ngFor="let number of weekList;">
                        <td >{{number.weekName}} </td>
                        <td>{{number.dateFrom | date:'mediumDate'}}</td>
                        <td>{{number.dateTo | date:'mediumDate'}}</td>
                        <td class="course-name-col">{{number.remarks}}</td>
                        <!-- <td>{{number.nbcd}}</td>
                        <td>{{number.durationFrom | date:'mediumDate'}}</td>
                        <td>{{number.durationTo | date:'mediumDate'}}</td> -->
                         
                        <td>
                          {{getDateComparision(number)}}
                          <!-- <button mat-raised-button class="status-btn"  (click)="inActiveItem(number)"  (click)="$event.stopPropagation()">{{ number.status == 0 ? 'Running' : 'Completed' }}</button> -->
                          <span *ngIf="weekStatus === 1">
                            <button mat-raised-button class="status-btn incomplete-status"  (click)="inActiveItem(number)"  (click)="$event.stopPropagation()">
                              {{ number.status == 0 ? 'Passed Week' : 'Completed' }}
                            </button>
                          </span>
                          <span *ngIf="weekStatus === 2">
                            <button mat-raised-button class="status-btn complete-status"  (click)="inActiveItem(number)"  (click)="$event.stopPropagation()">
                              {{ number.status == 0 ? 'Running' : 'Completed' }}
                            </button>
                          </span>
                          <span *ngIf="weekStatus === 3">
                            <button mat-raised-button class="status-btn wait-status"  (click)="inActiveItem(number)"  (click)="$event.stopPropagation()">
                              {{ number.status == 0 ? 'Upcoming' : 'Completed' }}
                            </button>
                          </span>
                          <button mat-icon-button color="accent" title="Edit" class="btn-custom btn-tbl-edit" 
                            [routerLink]="['/course-management/update-courseweek', number.courseWeekId]">
                            <mat-icon aria-label="Edit" class="col-white">edit</mat-icon>
                          </button>

                          <!-- <button mat-icon-button color="accent" title="Delete" class="btn-tbl-delete btn-custom" (click)="$event.stopPropagation()"
                            (click)="deleteItem(number)">
                            <mat-icon aria-label="Delete" class="col-white">delete</mat-icon> 
                          </button> -->
                          
                        </td>
                      </tr>
                    </ng-container>
                  </tbody>
                </table>
            
                 <mat-paginator [length]="paging.length" [showFirstLastButtons]="masterData.paging.showFirstLastButtons"
                [pageSize]="paging.pageSize" [pageSizeOptions]="masterData.paging.pageSizeOptions"
                (page)="pageChanged($event)">
                </mat-paginator>
