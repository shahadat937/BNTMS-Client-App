<section class="content">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">{{pageTitle}}</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1">
                <a routerLink="/admin/dashTraineeNomination/main"><i class="fas fa-home"></i></a>
              </li>
              <li class="breadcrumb-item bcrumb-2">
                <a href="#" onClick="return false;">Religation List</a>
              </li>
              <li class="breadcrumb-item active">{{destination}}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card">
         
            <!-- <div class="header">
              <h2>{{destination}} Blood Group</h2>
  
            </div> -->
            <div class="body">
              <div class="relegation-title"><h4>{{this.courseName}}({{this.courseDuaration}})</h4></div>
              <div class="relegation-title"><h4>{{this.traineeName}}({{this.traineePno}})</h4></div>
              <form class="m-4" [formGroup]="TraineeNominationForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>Withdrawn Remark</mat-label>
                      <input matInput formControlName="withdrawnRemarks" required>
                      <mat-error *ngIf="TraineeNominationForm.get('withdrawnRemarks').hasError('required')">
                        Withdrawn Remark is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>Withdrawn Date</mat-label>
                        <input matInput [matDatepicker]="frompicker" formControlName="withdrawnDate" >
                        <mat-datepicker-toggle matSuffix [for]="frompicker"></mat-datepicker-toggle>
                       <mat-datepicker #frompicker></mat-datepicker>                                            
                    </mat-form-field>
                  </div>
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>Withdrawn Type</mat-label>
                      <mat-select formControlName="withdrawnTypeId">
                        <mat-option  value="">--Select--</mat-option >
                        <mat-option *ngFor="let dropdown of selectedWithdrawnType" [value]="dropdown.value">
                          {{dropdown.text}} 
                        </mat-option>                          
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Browse (Max File Size 2GB)</mat-label>                        
                        <!-- <input matInput formControlName="documentLink"> -->
                        <ngx-mat-file-input (change)="onFileChanged($event)" accept=".txt,.pdf,.xls,.xlsx,.doc,.docx,.ppt,.pptx,.mp4">
                        </ngx-mat-file-input>
                        <mat-icon matSuffix>attachment</mat-icon>
                    </mat-form-field>
                  </div>  
                  
                  <!--<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>Menu position</mat-label>
                      <input matInput formControlName="menuPosition">
                    </mat-form-field>
                  </div>-->
                </div>
            
            
               
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <button class="btn-space" [class.auth-spinner]="loading" [disabled]="loading" [disabled]="!TraineeNominationForm.valid " mat-raised-button
                      color="primary">Update</button>

                      <button class="btn-space"  mat-raised-button
                      color="warn" [routerLink]="['/course-management/traineereligation-list',this.courseDurationId]"> 
                      <mat-icon class="col-white">keyboard_backspace</mat-icon> Back
                      </button>
                      <!-- <button [routerLink]="['/course-management/traineereligation-list',]" class="btn-space"  mat-raised-button color="primary">Back</button> -->
                    <!-- <button type="button" color="primary" mat-button>Update</button> 
                    course-management/traineereligation-list/9330-->
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
