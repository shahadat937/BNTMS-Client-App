<section class="content">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">NBCD Course List</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1">
                <a routerLink="/admin/dashboard/main"><i class="fas fa-home"></i></a>
              </li>
              <li class="breadcrumb-item bcrumb-2">
                <a href="#" onClick="return false;">NBCD Course List</a>
              </li>
              <li class="breadcrumb-item active">All</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="responsive_table">
                <div class="materialTableHeader"> 
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ml-0">
                        <li class="dropdown">
                        </li>
                        <li class="dropdown">
                          <input placeholder="Search" type="text" [(ngModel)]="searchText"  #filter class="browser-default search-field"
                          aria-label="Search box">
                        </li>
                        <li> 
                          <div class="icon-button-demo m-l-10">
                            <button mat-mini-fab color="accent" (click)="applyFilter(searchText)">
                              <mat-icon class="col-white">search</mat-icon>
                            </button>
                          </div>
                          
                          
                        </li>
                      </ul>
                    </div>
                    
                    <div class="col-4">
                      <ul class="header-buttons">
                        <li>
                          <div class="icon-button-demo">
                            <button class="btn-space"  mat-raised-button color="primary" (click)="printSingle()"> Print
                              <mat-icon class="col-white">print</mat-icon>
                            </button>
                          </div>
                        </li>
                       
                      </ul>
                    </div>
                  </div>
                </div>
                <div id="print-routine">
                <table class="table  tbl-by-group">
                  <thead>
                    <tr>
                      <th class="cl-srl"><h5>Come From</h5></th>
                      <th class="course-name-col"><h5>Name of Course</h5></th>
                      <th class="cl-mrk"><h5>NBCD Weeks</h5></th>
                      <th class="cl-mrk"><h5>Duration Form</h5></th>
                      <th class="cl-mrk"><h5>Duration To</h5></th>
                      <th class="cl-action"><h5>Actions</h5></th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container *ngFor="let data of groupArrays;let i= index;">
                      <tr>
                        <td class="cl-srl" [attr.rowspan]="data.courses.length + 1">{{data.schoolName}}</td>
                      </tr>
                      <tr *ngFor="let number of data.courses;">
                        <td class="course-name-col">
                          {{number.course}}_{{number.courseTitle}}
                        </td>
                        <td class="course-name-col">
                          {{number.nbcd}}
                        </td>
                        <td>{{number.nbcdDurationFrom | date:'mediumDate'}}</td>
                        <td>{{number.nbcdDurationTo | date:'mediumDate'}}</td>
                        <td class="cl-action">
                          <button mat-icon-button class="btn-tbl-nomination" title="List of Trainee" [routerLink]="['/course-management/traineenominationlist-fornbcd', number.courseDurationId]">
                            <img src="../../../assets/images/app-icon/biodata.png" class="biodata-icon"/>
                          </button>
                          <button mat-icon-button class="btn-tbl-view" title="View Course Details" (click)="$event.stopPropagation()" [routerLink]="['/admin/dashboard/view-coursecreatenbcd',number.courseDurationId]"> <!--100 for master admin-->
                            <mat-icon aria-label="Edit" class="col-white">add_circle</mat-icon>
                          </button>
                        </td>
                      </tr>
                    </ng-container>
                  </tbody>
                </table>
                </div>
            
                 <mat-paginator [length]="paging.length" [showFirstLastButtons]="masterData.paging.showFirstLastButtons"
                [pageSize]="paging.pageSize" [pageSizeOptions]="masterData.paging.pageSizeOptions"
                (page)="pageChanged($event)">
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
